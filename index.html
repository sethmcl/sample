<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-1.11.0.min.js"></script>
  <script>
    setTimeout(function () {
      $('#email').val('anonymous');
    }, 1000);
  </script>
</head>
<body>

<section class="login">
  <h1>Please login</h1>
  <h2 class="error-message">All good.</h2>
  <form>
    <ul>
      <li><label for="email">E-mail</label><input type="text" id="email"></li>
      <li><label for="password">Password</label><input type="password" id="password"></li>
      <li><input type="submit" id="login" value="Login"></li>
    </ul>
  </form>
</section>

<section class="logged-in">
  <h1>Hello, Dave.</h1>
</section>

<script src="js/forms.js"></script>
</body>
</html>
